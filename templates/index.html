{% extends "base.html" %}

{% block title %}Predict Student Performance{% endblock %}

{% block content %}
    <h1>Predict Student Performance</h1>
    <form method="POST">
        <label>Gender:</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label>Parental Level of Education:</label>
        <select name="education">
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select><br><br>

        <label>Test Preparation Course:</label>
        <select name="test_prep">
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select><br><br>

        <label>Participating in Sports:</label>
        <select name="sports">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>

        <label>Subject 1 Score:</label> <input type="number" name="subject1" required><br><br>
        <label>Subject 2 Score:</label> <input type="number" name="subject2" required><br><br>
        <label>Subject 3 Score:</label> <input type="number" name="subject3" required><br><br>
        <label>Subject 4 Score:</label> <input type="number" name="subject4" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if percentage %}
        <h2>Predicted Performance:</h2>
        <p><strong>{{ percentage }}%</strong></p>
    {% endif %}
{% endblock %}
