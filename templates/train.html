{% extends "base.html" %}

{% block content %}
    <h1>Train Model</h1>
    <form action="{{ url_for('train') }}" method="post" enctype="multipart/form-data">
        <h3>Upload Dataset</h3>
        <input type="file" name="file" required>
        <input type="submit" value="Upload & Train">
    </form>

    {% if message %}
        <div class="result">
            <h4>{{ message }}</h4>
        </div>
    {% endif %}
{% endblock %}
